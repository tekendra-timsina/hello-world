kind: pipeline
type: docker
name: python1


platform:
  os: linux
  arch: arm64

steps:
- name: print-mysql-password
  image: alpine:latest
  environment:
    ANOTHER_MYSQL_PASSWORD:
      from_secret: my_secrets
  commands:
  - apk update && apk add jq
  - apk add --update coreutils
  - apk add python3
  - echo "export SECRET=$ANOTHER_MYSQL_PASSWORD" > myfile.json
  - cat myfile.json
  - python3 parse.py

trigger:
  branch:
  - main
  - testi